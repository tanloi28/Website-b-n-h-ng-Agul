<div class="container mt-1">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="text-center">
          <img style="height: 100px;" src="../../assets/Remove-bg.ai_1715867284632.png" alt="">
        </div>
        <h2 class="h4 text-center" style="font-weight: bolder;">REGISTER</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div>
            <input formControlName="username" class="form-control border-black rounded-0" style="height: 45px;" type="text" placeholder="Username" required>
            <div *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched" class="text-danger">
              Username is required
            </div>
            <div *ngIf="registerForm.get('username')?.errors?.['minlength'] && registerForm.get('username')?.touched" class="text-danger">
                username must be at least 6 characters
              </div>
          </div>
          <div class="mt-3">
            <input formControlName="email" class="form-control border-black rounded-0" style="height: 45px;" type="email" placeholder="Email" required>
            <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="text-danger">
              Email is required
            </div>
            <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="text-danger">
              Invalid email format
            </div>
          </div>
          <div class="mt-3">
            <input formControlName="password" class="form-control border-black rounded-0" style="height: 45px;" type="password" placeholder="Password" required>
            <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="text-danger">
              Password is required
            </div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="text-danger">
              Password must be at least 6 characters
            </div>
          </div>
          <div class="mt-3">
            <input formControlName="confirmPassword" class="form-control border-black rounded-0" style="height: 45px;" type="password" placeholder="Confirm Password" required>
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched" class="text-danger">
              Confirm Password is required
            </div>
            <div *ngIf="registerForm.errors?.['mismatch'] && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-danger">
              Passwords do not match
            </div>
          </div>
          <div class="mt-3 mb-3">
            <a style="text-decoration: none; color: black; font-size: 14px;" href="/login" routerLink="/login">Already have an account? Login</a>
          </div>
          <button type="submit" class="btn btn-dark border-black rounded-0 form-control mb-5" style="height: 45px;" >Register</button>
        </form>
      </div>
    </div>
  </div>
